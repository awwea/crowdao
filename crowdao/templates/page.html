{% extends "base.html" %}
{% load thumbnail i18n %}
{% block content %}
    <!-- Services Section -->
    <section id="page-content" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">{{ page.title }}</h2>
                    <h3 class="section-subheading text-muted">{{ page.subtitle }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-left">
                    {{ page.content|safe }}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
